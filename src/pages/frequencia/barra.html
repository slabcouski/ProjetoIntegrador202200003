<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:50%;
        }
        .barra{
            width:100%;
            height:1rem;
            background-color: rgb(24, 0, 160);
            border-radius: 1rem;
        }
        .concluido{
            width:0%;
            height:1rem;
            background-color: rgb(0, 195, 255);
            border-radius: 1rem;
            transition:1s;
        }
    </style>
</head>
<body onLoad="calcula_progresso()">
    <div class="container">
        <div class="barra">
            <div class="concluido">
    
            </div>
        </div>
    </div>
    <script>
        function calcula_progresso(){
            carga_horaria = prompt();
            var horas_concluidas = prompt();
            concluido = horas_concluidas * 100 / carga_horaria;
            concluido = concluido.toFixed(2);
            alert(concluido);
            document.getElementsByClassName("concluido")[0].style.width = concluido + "%";
        }
    </script>
</body>
</html>
